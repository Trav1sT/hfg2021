{% extends "abcd/stepbase.html" %}

{% block content %}
<div class="col">
<div class="row">
  <div class="container">
  <h1>What are the Physical Assets?</h1>
</div>
</div>
<div class="row">
  <div class="container">
    <form method="post" id="addCommunityForm">
      {% csrf_token %}
    <div class="form-group">
      <label>Asset name</label>
      <input id="asset_name" type="text" class="form-control" name="asset_name" placeholder="Enter asset name" list="assets">
    </div>
    <div class="form-group">
      <label>Asset details</label>
      <input type="text" class="form-control" name="asset_details" placeholder="Enter asset details">
    </div>
    <div class="form-group">
      <label>Asset address</label>
      <input type="text" class="form-control" name="asset_address" placeholder="Enter asset address">
    </div>
    <div class="form-group">
      <label>Asset contact</label>
      <input type="text" class="form-control" name="asset_contact" placeholder="Enter asset contact">
    </div>
      <input class="btn btn-primary" type="submit" value=Add>
    </form>
  </div>
</div>
<div class="row mt-3">
  <div class="container">
    <h2>Physical Assets</h2>
    <ul class="list-group">
    {% for asset in assets %}
      <li class="list-group-item">
        <p class="font-weight-bold">{{asset.name}}</p>
        <p>{{asset.details}}</p>
        <p>{{asset.address}}</p>
        <p>{{asset.contact}}</p>
      </li>
    {% endfor %}
    </ul>
</div>
<datalist id="assets">
  <option value="Heyho">
  <option value="Heyha">
</datalist>
{% endblock %}
